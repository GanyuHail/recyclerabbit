<head>
    <meta charset="UTF-8">
    <title>RecycleRabbit</title>
    <link rel="icon" type="image/x-icon" href="./src/TrueRabbit.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <style>
        .coming-soon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 600;
            text-align: center;
            z-index: 5;
            color: black;
        }

        .product-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* container above background */
        }

        .product-bg {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 0; /* behind logos and card */
        }

        .image-container {
            position: relative;
            z-index: 40; /* above background, below product card */
        }

        .product-card {
            position: relative; /* ensure z-index applies */
            /* Soft circular fade: white semi-transparent center, transparent edges */
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.82) 0%, rgba(255,255,255,0.7) 60%, rgba(255,255,255,0.1) 90%, rgba(255,255,255,0) 100%);
            padding: 2rem;
            max-width: 500px;
            text-align: center;
            z-index: 50; /* on top of image and rabbit, below nav (nav = 60) */
            font-family: "inter";
            border: none;
        }

        .product-card h2 {
            margin-top: 0;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: black;
            font-weight: 400;
        }

        .product-card p {
            font-size: clamp(0.85rem, 1.8vw, 1.1rem);
            color: black;
            margin: 1rem 0;
            font-weight: 400;
            line-height: 1.8;
        }

        .product-price {
            font-size: clamp(0.85rem, 1.8vw, 1.1rem);
            font-weight: 400;
            margin: 1rem 0;
            color: black;
            line-height: 1.8;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .quantity-selector button {
            background: white;
            border: 0.1px solid black;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: black;
        }

        .quantity-selector button:hover {
            background: hotpink;
            color: white;
        }

        .quantity-selector input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid black;
            border-radius: 4px;
        }

        .add-to-cart-btn {
            background: black;
            color: white;
            border: 1.5px solid black;
            padding: 1rem 2rem;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .add-to-cart-btn:hover {
            background: white;
            color: black;
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <button class="nav-toggle" type="button" aria-label="Toggle navigation" onclick="toggleNav()">Menu</button>
        <div class="nav-links">
        <a href="page.html">Home</a>
        <a href="download.html">Download</a>
        <a class="active" href="buy.html">Buy</a>
        <a href="contact.html">Contact</a>
        </div>
    </div>
    <!-- Removed product background -->
    <div class="image-container">
        <img src="./src/RecyclingLogo.png" alt="Recycling Logo" class="img-intersection">
        <img src="./src/RecyclingLogo.png" alt="Recycling Logo" class="img-between">
        <img src="./src/RecyclingLogo.png" alt="Recycling Logo" class="img-center">
    </div>

    <!-- Removed product card -->

    <script>
        function toggleNav() {
            document.querySelector('.topnav')?.classList.toggle('open');
        }
    </script>
    <a href="index.html"><img src="./src/TrueRabbit.png" alt="True Rabbit" class="true-rabbit"></a>
</body>
